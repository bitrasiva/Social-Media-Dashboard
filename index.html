<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="profile">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqV7ye-BmvPBDstjkH4CcnvnAKIXrO0I_Apg&usqp=CAU" alt="Profile Picture">
            <div class="profile-info">
                <h1>Siva</h1>
                <p class="followers">1000 Followers</p>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>
    <section class="metrics">
        <div class="metric-card">
            <h2>Followers</h2>
            <p>1000</p>
        </div>
        <div class="metric-card">
            <h2>Likes</h2>
            <p>500</p>
        </div>
        <div class="metric-card">
            <h2>Comments</h2>
            <p>200</p>
        </div>
    </section>
    <section class="post-feed">
        <div class="post">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqV7ye-BmvPBDstjkH4CcnvnAKIXrO0I_Apg&usqp=CAU" alt="Post Image">
            <div class="post-info">
                <h3>New Post</h3>
                <p>Explore the nature</p>
                <a href="#">Read More</a>
            </div>
        </div>
        <!-- More post elements can be added here -->
    </section>
    <aside class="notifications">
        <h2>Notifications</h2>
        <ul>
            <li>New follower</li>
            <li>New comment</li>
            <li>Liked your post</li>
        </ul>
    </aside>
    <footer>
        <button class="settings-btn">Settings</button>
        <button class="logout-btn">Logout</button>
    </footer>
</body>
</html>
